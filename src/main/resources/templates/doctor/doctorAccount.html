<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja medyczna</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-global navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Aplikacja do zarządzania danymi medycznymi</a>
        </div>
        <div id="navbar" class="navbar-brand">
            <ul class="nav navbar-nav navbar-user navbar-right">
                <li>
                    <a href="/doctor/account">
                        <span class="fas fa-user-circle"></span>
                        <span th:text="${user}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar-primary">
    <ul class="navbar-primary-menu">
        <li>
            <a href="/doctor/homepage"><span class="fas fa-home"></span><span class="nav-label">Strona główna</span></a>
            <a href="/doctor/allPatients" th:if="${enable == true}"><span class="fas fa-user-md"></span><span class="nav-label">Moi pacjenci</span></a>
            <a href="/doctor/myConsultations" th:if="${enable == true}"><span class="fas fa-laptop-medical"></span><span class="nav-label">Telekonsultacje</span></a>
            <a href="#" th:if="${enable == false}"><span class="fas fa-user-md"></span><span class="nav-label">Moi pacjenci</span></a>
            <a href="#" th:if="${enable == false}"><span class="fas fa-laptop-medical"></span><span class="nav-label">Telekonsultacje</span></a>
            <a href="#">
                <form action="#" th:action="@{/logout}" method="post" class="logout-form">
                    <span class="fas fa-sign-out-alt"></span>
                    <input type="submit" value="Wyloguj" class="nav-label input-button"/>
                </form>
            </a>

        </li>
    </ul>
</nav>
<div class="main-content">
    <div class="row">
        <div class="col-md-8">

            <div th:if="${doctor == null}">
                <span> Brak informacji personalnych. Konto nieaktywne. Uzupełnij w celu weryfikacji.</span>
                <a th:href="${'/doctor/accountAdd'}" class="form-button">Dodaj dane</a>
                <br/>
            </div>

            <table th:if="${doctor != null}" id="bootstrap-data-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Parametr</th>
                    <th>Wartość</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Imię</td>
                    <td th:text="${doctor.name}"></td>
                </tr>

                <tr>
                    <td>Nazwisko</td>
                    <td th:text="${doctor.secondName}"></td>
                </tr>

                <tr>
                    <td>Adres</td>
                    <td th:text="${doctor.address}"></td>
                </tr>

                <tr>
                    <td>Miejsce pracy</td>
                    <td th:text="${doctor.hospital}"></td>
                </tr>

                <tr>
                    <td>Specjalizacja</td>
                    <td th:text="${doctor.specialization}"></td>
                </tr>

                </tbody>

            </table>

            <div th:if="${doctor != null}">
                <a th:href="${'/doctor/accountEdit'}" class="form-button">Edytuj</a>
            </div>

        </div>


    </div>

</div>

</body>
</html>
