<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja medyczna</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-global navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Aplikacja do zarządzania danymi medycznymi</a>
        </div>
        <div id="navbar" class="navbar-brand">
            <ul class="nav navbar-nav navbar-user navbar-right">
                <li>
                    <a href="/user/patientAccount">
                        <span class="fas fa-user-circle"></span>
                        <span th:text="${user}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar-primary">
    <ul class="navbar-primary-menu">
        <li>
            <a href="/user/allRecords"><span class="fas fa-book-medical"></span><span class="nav-label">Moje wyniki</span></a>
            <a href="/user/allMedicines"><span class="fas fa-capsules"></span><span class="nav-label">Moje leki</span></a>
            <a href="#" class="navbar-active"><span class="fas fa-calendar-alt"></span><span class="nav-label">Wizyty lekarskie</span></a>
            <a href="/user/allConsultation"><span class="fas fa-laptop-medical"></span><span class="nav-label">Telekonsultacja</span></a>
            <a href="/user/addBug"><span class="fas fa-exclamation-circle"></span><span class="nav-label">Zgłoś błąd</span></a>
            <a href="#">
                <form action="#" th:action="@{/logout}" method="post" class="logout-form">
                    <span class="fas fa-sign-out-alt"></span>
                    <input type="submit" value="Wyloguj" class="nav-label input-button"/>
                </form>
            </a>

        </li>
    </ul>
</nav>
<div class="main-content">
    <div class="container">

        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/user/addVisit}" th:object="${visit}" th:method="post">
                    <div class="form-group">
                        <label>Data wizyty</label>
                        <input type="date" class="form-control" autofocus="autofocus" th:field="*{date}"/>
                        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="alert alert-danger"/>
                    </div>

                    <div class="form-group">
                        <label>Miejsce wizyty</label>
                        <input type="text" class="form-control" autofocus="autofocus" th:field="*{place}"/>
                        <p th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="alert alert-danger"/>
                    </div>

                    <div class="form-group">
                        <label>Lekarz</label>
                        <input type="text" class="form-control" autofocus="autofocus" th:field="*{doctor}"/>
                        <p th:if="${#fields.hasErrors('doctor')}" th:errors="*{doctor}" class="alert alert-danger"/>
                    </div>

                    <div class="form-group">
                        <label>Specjalizacja</label>
                        <input type="text" class="form-control" autofocus="autofocus" th:field="*{specialization}"/>
                        <p th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="alert alert-danger"/>
                    </div>

                    <div class="form-group">
                        <label>Opis</label>
                        <input type="text" class="form-control" autofocus="autofocus" th:field="*{description}"/>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger"/>
                    </div>


                    <button type="submit" class="btn btn-primary">
                        Dodaj
                    </button>

                    <button class="btn">
                        <a href="/user/homepage">Powrót</a>
                    </button>

                </form>

            </div>

        </div>


    </div>

</div>

</body>
</html>
