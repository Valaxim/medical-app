<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja medyczna</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Strona logowania do aplikacji</h3>

            <div th:if="${loginerror}" class="alert alert-danger" role="alert">Nieprawidłowe dane logowania</div>

            <form th:action="@{/index/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Login" value="" id="username" name="username" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Hasło" value="" id="password" name="password" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Zaloguj" />
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
